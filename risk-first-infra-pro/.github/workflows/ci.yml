name: Risk-First CI
on: { pull_request: { branches: [ main ] } }
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - name: Install deps
        run: pip install pandas pyarrow
      - name: Seed + Checks
        run: |
          python seeds/generate_txns.py
          python quality/run_checks.py
          python drift/run_drift.py
          python privacy/run_privacy.py
          python state/aggregate_health.py
      - name: Policy gate (fail CI if health not pass)
        run: |
          val=$(python - <<'PY'
import json;print(json.load(open('state/health.json'))['overall'])
PY
)
          if [ "$val" != "pass" ]; then echo "Policy block: health not pass"; exit 1; fi
